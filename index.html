html<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PROTOCOL STOIC">
    <title>PROTOCOL STOIC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            border-bottom: 0.5px solid #333333;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .quote-box {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            margin-top: 60px;
            margin-bottom: 100px;
        }

        .quote-text {
            font-size: 28px;
            font-weight: 600;
            line-height: 1.5;
            color: #32D74B;
            text-shadow: 0 0 20px rgba(50, 215, 75, 0.3);
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-box:active .quote-text {
            transform: scale(0.95);
            color: #FFFFFF;
        }

        .tap-indicator {
            margin-top: 30px;
            font-size: 12px;
            color: #666666;
            letter-spacing: 0.5px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            border-top: 0.5px solid #333333;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêã PROTOCOL STOIC</h1>
    </div>

    <div class="container">
        <div class="quote-box" id="quoteBox">
            <div class="quote-text" id="quoteText">
                "The trend is your friend."
            </div>
            <div class="tap-indicator">TAP TO LOAD WISDOM</div>
        </div>
    </div>

    <div class="footer">
        Solana Trader's Mental Guard
    </div>

    <script>
        const quotes = [
            "The trend is your friend.",
            "Patience is the currency of the wise.",
            "Do not confuse luck with skill.",
            "Buy the fear, sell the greed.",
            "Your emotions are your enemy.",
            "Touch grass.",
            "HODL is not a strategy, it's discipline.",
            "Volatility is the price of admission.",
            "Charts don't lie, traders do.",
            "The best trade is the one you didn't make.",
            "Risk management is not risk avoidance.",
            "In volatility, there is opportunity.",
            "Revenge trading is the trader's suicide.",
            "The market punishes the overconfident.",
            "Position size determines your fate.",
            "Never trade with money you need.",
            "Losses are tuition in the market.",
            "Discipline beats luck every time.",
            "The chart is the truth.",
            "Profit is secondary to preservation."
        ];

        const quoteBox = document.getElementById('quoteBox');
        const quoteText = document.getElementById('quoteText');
        let currentIndex = 0;

        function displayQuote() {
            quoteText.textContent = `"${quotes[currentIndex]}"`;
            currentIndex = (currentIndex + 1) % quotes.length;
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([30, 50, 30]);
            }
        }

        quoteBox.addEventListener('click', () => {
            vibrate();
            quoteText.style.opacity = '0.5';
            setTimeout(() => {
                displayQuote();
                quoteText.style.opacity = '1';
            }, 100);
        });

        quoteBox.addEventListener('touchstart', (e) => {
            e.target.style.transform = 'scale(0.95)';
        });

        quoteBox.addEventListener('touchend', (e) => {
            e.target.style.transform = 'scale(1)';
        });

        // ÂàùÊúüË°®Á§∫
        displayQuote();
    </script>
</body>
</html>
