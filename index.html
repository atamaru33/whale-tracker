<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHALE FLOW - Solana Whale Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      overflow: hidden;
      font-size: 32px;
      letter-spacing: 2px;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .header {
      font-size: 48px;
      color: #FFD700;
      margin-bottom: 60px;
      text-shadow: 0 0 20px #FFD700;
      letter-spacing: 4px;
    }

    .ticker-container {
      width: 90%;
      max-width: 1200px;
      height: 60vh;
      overflow: hidden;
      position: relative;
      border: 2px solid #FFD700;
      padding: 20px;
      background: #0a0a0a;
    }

    .ticker-item {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      animation: slideUpBounce 3s ease-out forwards;
      gap: 40px;
    }

    .ticker-item.buy .type {
      color: #00FF00;
      text-shadow: 0 0 10px #00FF00;
    }

    .ticker-item.sell .type {
      color: #FF0000;
      text-shadow: 0 0 10px #FF0000;
    }

    .amount {
      flex: 1;
      text-align: left;
      color: #FFFFFF;
      min-width: 200px;
    }

    .type {
      flex: 1;
      text-align: center;
      font-weight: bold;
      font-size: 36px;
      min-width: 150px;
    }

    .exchange {
      flex: 1;
      text-align: center;
      color: #FFFFFF;
      min-width: 150px;
    }

    .time {
      flex: 1;
      text-align: right;
      color: #999999;
      font-size: 28px;
      min-width: 150px;
    }

    @keyframes slideUpBounce {
      0% {
        transform: translateY(100vh) scale(0.9);
        opacity: 0;
      }
      60% {
        transform: translateY(0) scale(1.05);
        opacity: 1;
      }
      80% {
        transform: translateY(0) scale(0.95);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .footer {
      margin-top: 40px;
      color: #666666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üêã WHALE FLOW</div>
    
    <div class="ticker-container" id="ticker"></div>

    <div class="footer">
      Solana Whale Tracker - Real-time Digital Art Edition
    </div>
  </div>

  <script>
    // „ÉÄ„Éü„Éº„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥„Éá„Éº„Çø
    const transactions = [
      { amount: '125.5 SOL', type: 'BUY', exchange: 'RAYDIUM', buy: true },
      { amount: '89.3 SOL', type: 'SELL', exchange: 'JUPITER', buy: false },
      { amount: '250K COPE', type: 'BUY', exchange: 'PUMPFUN', buy: true },
      { amount: '45.6 SOL', type: 'SELL', exchange: 'RAYDIUM', buy: false },
      { amount: '320K BONK', type: 'BUY', exchange: 'JUPITER', buy: true },
      { amount: '78.9 SOL', type: 'SELL', exchange: 'PUMPFUN', buy: false },
      { amount: '155.2 RENDER', type: 'BUY', exchange: 'RAYDIUM', buy: true },
      { amount: '92.4 SOL', type: 'SELL', exchange: 'JUPITER', buy: false },
      { amount: '410K ORCA', type: 'BUY', exchange: 'PUMPFUN', buy: true },
      { amount: '67.8 SOL', type: 'SELL', exchange: 'RAYDIUM', buy: false },
    ];

    let index = 0;

    function getTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    function playSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.frequency.value = 800;
      oscillator.type = 'square';

      gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.15);
    }

    function addTransaction() {
      const ticker = document.getElementById('ticker');
      const tx = transactions[index % transactions.length];
      
      const item = document.createElement('div');
      item.className = `ticker-item ${tx.buy ? 'buy' : 'sell'}`;
      
      item.innerHTML = `
        <div class="amount">${tx.amount}</div>
        <div class="type">${tx.type}</div>
        <div class="exchange">${tx.exchange}</div>
        <div class="time">${getTime()}</div>
      `;
      
      ticker.appendChild(item);

      // Âè§„ÅÑ„Ç¢„Ç§„ÉÜ„É†„ÇíÂâäÈô§ÔºàÊúÄÊñ∞ 5 ÂÄã„Å†„Åë‰øùÊåÅÔºâ
      const items = ticker.querySelectorAll('.ticker-item');
      if (items.length > 5) {
        items[0].remove();
      }

      index++;
      playSound();
    }

    // 3Áßí„Åî„Å®„Å´Êñ∞„Åó„ÅÑ„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥ËøΩÂä†
    setInterval(addTransaction, 3000);

    // ÂàùÊúüË°®Á§∫
    addTransaction();
  </script>
</body>
</html>
