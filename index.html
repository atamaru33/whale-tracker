<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>Wisdom Quotes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.svg">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
      overscroll-behavior: none;
    }

    .ios-card {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: rgba(28, 28, 30, 0.7);
      border-radius: 16px;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .ios-card:active {
      transform: scale(0.98);
      background: rgba(28, 28, 30, 0.85);
    }

    .accent-text {
      color: #32D74B;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .safe-area-top {
      padding-top: env(safe-area-inset-top);
    }

    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .gradient-text {
      background: linear-gradient(135deg, #32D74B 0%, #30D158 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const quotes = [
      "The trend is your friend.",
      "Patience is the currency of the wise.",
      "Do not confuse luck with skill.",
      "Buy the fear, sell the greed.",
      "Your emotions are your enemy.",
      "Touch grass.",
      "HODL is not a strategy, it's discipline.",
      "Volatility is the price of admission.",
      "Charts don't lie, traders do.",
      "The best trade is the one you didn't make.",
      "Be fearful when others are greedy.",
      "Time in the market beats timing the market.",
      "The supreme art of war is to subdue the enemy without fighting.",
      "In the midst of chaos, there is also opportunity.",
      "Price is what you pay. Value is what you get.",
      "The market can remain irrational longer than you can remain solvent.",
      "Never invest in a business you cannot understand.",
      "Risk comes from not knowing what you're doing.",
      "When the winds of change blow, some build walls, others build windmills.",
      "Diamond hands are forged in bear markets."
    ];

    function App() {
      const [selectedIndex, setSelectedIndex] = useState(null);

      const handleQuoteClick = (index) => {
        // Vibration
        if ('vibrate' in navigator) {
          navigator.vibrate(50);
        }

        // Visual feedback
        setSelectedIndex(index);
        setTimeout(() => setSelectedIndex(null), 200);
      };

      useEffect(() => {
        // Register service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js');
        }
      }, []);

      return (
        <div className="min-h-screen bg-black text-white safe-area-top safe-area-bottom">
          {/* Header */}
          <div className="px-6 pt-16 pb-6">
            <h1 className="text-4xl font-bold gradient-text mb-2 fade-in">
              Wisdom
            </h1>
            <p className="text-gray-400 text-sm fade-in">
              {quotes.length} investment principles
            </p>
          </div>

          {/* Quote List */}
          <div className="px-4 pb-8 space-y-3">
            {quotes.map((quote, index) => (
              <div
                key={index}
                className={`ios-card p-5 cursor-pointer fade-in ${
                  selectedIndex === index ? 'ring-2 ring-[#32D74B]' : ''
                }`}
                style={{ animationDelay: `${index * 0.03}s` }}
                onClick={() => handleQuoteClick(index)}
              >
                <div className="flex items-start gap-4">
                  <div className="flex-shrink-0 w-8 h-8 rounded-full bg-[#32D74B] bg-opacity-20 flex items-center justify-center">
                    <span className="text-[#32D74B] text-sm font-semibold">
                      {index + 1}
                    </span>
                  </div>
                  <div className="flex-1">
                    <p className="text-white text-base leading-relaxed">
                      {quote}
                    </p>
                  </div>
                </div>
              </div>
            ))}
          </div>

          {/* Footer */}
          <div className="px-6 pb-8 text-center">
            <p className="text-gray-600 text-xs">
              Tap any quote to feel the wisdom
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
